<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./productPage.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="top">
      <p class="textTop">Inventory Management</p>
      <div id="icon">
        <i class="material-icons-top">home</i>
        <i class="material-icons-top">add_circle_outline</i>
      </div>
    </div>
    <div id="menu">
      <div id="categories">
        <button class="category" name="All_Products">All Products</button>
        <button class="category" name="men's clothing">man</button>
        <button class="category" name="women's clothing">women</button>
        <button class="category" name="jewelery">jewelry</button>
        <button class="category" name="electronics">electronic</button>
      </div>
      <div>
        <input placeholder="search" />
        <button><i class="material-icons">search</i></button>
      </div>
    </div>
    <div>
      <h1>product Page</h1>
    </div>
    <div id="continuerProduct">
      <div id="Product_description">
          <div id="continuerImage"></div>
          <div id="details">
            <h3>Title</h3>
            <p id="title"></p>
            <h3>Description</h3>
            <p id="description"></p>
            <h3>Category</h3>
            <p id="category"></p>
            <h3>Price</h3>
            <p id="price"></p>
            <h3>Quantity</h3>
            <p id="quantity"></p>
          </div>
        </div>
    </div>
    <script src="./productPage.js"></script>
  </body>
</html>
